events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    server {
        listen 80;
        server_name localhost;

        # Root endpoint - shows status
        location = / {
            return 200 "IT Tools is running. Access it at /v2/\n";
            add_header Content-Type text/plain;
        }

        # Redirect /v2 to /v2/
        location = /v2 {
            return 301 /v2/;
        }

        # Main IT Tools application
        location /v2/ {
            alias /usr/share/nginx/html/v2/;
            index index.html;
            try_files $uri $uri/ @v2_fallback;

            # Handle assets properly
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webmanifest)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
                add_header Access-Control-Allow-Origin *;
                access_log off;
                try_files $uri =404;
            }
        }

        # SPA fallback for client-side routing (but not for assets)
        location @v2_fallback {
            rewrite ^/v2/(.*)$ /v2/index.html last;
        }

        # Health check
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
